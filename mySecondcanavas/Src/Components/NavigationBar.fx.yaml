NavigationBar As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    menubar: |-
        =Table({Item:"Home"},{Item:"Power Apps"},{Item:"Service"},{Item:"About"},{Item:"Help"})
    Selecteditem: =Gallery1.Selected.Item
    Width: =300
    X: =0
    Y: =0
    ZIndex: =1

    "Gallery1 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        Height: =640
        Items: =NavigationBar.menubar
        Layout: =Layout.Vertical
        TemplateFill: |
            =If(ThisItem.IsSelected,Color.Chocolate,Color.White)
        TemplatePadding: =0
        TemplateSize: =Min(96, Self.Height - 60)
        Width: =300
        ZIndex: =1

        Title2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Item
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =2

        Separator2 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =3

